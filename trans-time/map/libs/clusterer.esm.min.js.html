<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Trans Time — Яндекс Карта</title>
  <scrconst ymaps3 = await waitForGlobal('ymaps3', 10000);
await ymaps3.ready;
const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer } = ymaps3;

const map = new YMap(document.getElementById('map'), {
  location: { center: [37.617635, 55.755814], zoom: 6 }, // [lon, lat]
  mode: 'vector'
});
map.addChild(new YMapDefaultSchemeLayer({ theme: 'dark' }));
map.addChild(new YMapDefaultFeaturesLayer());
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; background: #0f172a; }
    #map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="loading" id="loading">Загрузка карты…</div>
  <script>
    (function() {
      'use strict';
      const loading = document.getElementById('loading');

      async function waitForGlobal(name, timeout = 10000) {
        return new Promise((resolve, reject) => {
          const start = Date.now();
          const timer = setInterval(() => {
            if (typeof window[name] !== 'undefined') {
              clearInterval(timer);
              resolve(window[name]);
            } else if (Date.now() - start > timeout) {
              clearInterval(timer);
              reject(new Error(`Глобальный объект ${name} не найден за ${timeout} мс`));
            }
          }, 100);
        });
      }

      async function initYandexMap() {
        try {
          const ymaps = await waitForGlobal('ymaps', 10000);
          ymaps.ready.then(() => {
            const map = new ymaps.Map("map", {
              center: [55.755814, 37.617635],
              zoom: 6,
              controls: ['zoomControl']
            });
            loading.style.display = 'none';
          });
        } catch (err) {
          loading.textContent = 'Ошибка инициализации Яндекс Карт';
          console.error('[Yandex error]', err);
        }
      }

      waitForGlobal('ymaps', 10000)
        .then(() => initYandexMap())
        .catch(err => {
          console.error('[boot error]', err);
          loading.textContent = 'Ошибка загрузки Яндекс API';
        });
    })();
  </script>
</body>
</html>
