<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Trans-Time — Маршрут (Yandex)</title>

  <link rel="stylesheet" href="./assets/css/style.css?v=1.0.2" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="/assets/logo-tt.png" />
  <link rel="shortcut icon" href="/assets/logo-tt.png" />
  <link rel="apple-touch-icon" href="/assets/logo-tt.png" />
</head>
<body>
  <div id="app">
    <header>
      <div class="bar">
        <div class="brand">Trans-Time • Маршрут (Yandex)</div>
        <div class="small">Клик по карте → добавить via-точку</div>
        <div></div>
        <div class="small right">Альтернативы доступны — выберите в списке</div>

        <div class="field">
          <span>Откуда</span>
          <input id="from" type="text" placeholder="Адрес, населённый пункт" />
        </div>
        <div class="field">
          <span>Куда</span>
          <input id="to" type="text" placeholder="Адрес, населённый пункт" />
        </div>

        <div class="row2">
          <div id="vehicleGroup" class="veh-group">
            <label class="pill active"
              ><input type="radio" name="veh" value="car" checked /><span>Легковой</span></label
            >
            <label class="pill"
              ><input type="radio" name="veh" value="truck40" /><span>Грузовой ≤ 40 т</span></label
            >
            <label class="pill"
              ><input type="radio" name="veh" value="truckHeavy" /><span>Грузовой &gt; 40 т</span></label
            >
          </div>
          <div class="actions">
            <button id="buildBtn" class="btn">Построить маршрут</button>
            <button id="clearVia" class="btn secondary">Сбросить via-точки</button>
          </div>
        </div>
      </div>
    </header>

    <div class="mapWrap">
      <div id="map"></div>
      <div class="legend">
        <div class="dot dot-route"></div><span class="small">Маршрут</span>
        <div class="dot dot-alt"></div><span class="small">Альтернативы</span>
        <div class="dot dot-frames"></div><span class="small">Весовые рамки</span>
      </div>
      <div id="routeList" class="routeList"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="config.js?v=1.0.1"></script>
  <script type="module" src="./errors.js?v=1.0.0"></script>
  <script type="module" src="./assets/js/app.js?v=1.0.2"></script>
</body>
</html>
