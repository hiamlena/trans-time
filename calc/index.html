<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Калькулятор</title>
<link rel="icon" href="/assets/logo-tt.png">
<style>
/* ВНЕШНИЙ ФОН под iframe */
body{
  background:
    radial-gradient(120% 90% at 50% 0%, #2a2f38 0%, #1b1f27 80%) fixed,
    repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 60px),
    repeating-linear-gradient(90deg, rgba(255,255,255,.02) 0 1px, transparent 1px 60px);
}

/* Лёгкий шум на внешней странице (не внутри iframe) */
body::before{
  content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
  background-image: url("data:image/svg+xml;utf8,\
  <svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'>\
  <filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2'/></filter>\
  <rect width='200' height='200' filter='url(#n)' opacity='0.05'/></svg>");
  background-size: cover; mix-blend-mode: overlay; opacity:.35;
}

  :root{ --card:rgba(38,44,56,.60); --line:rgba(255,255,255,.10); --fg:#f2f4f7; --muted:#c2c9d6; }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    background: radial-gradient(120% 80% at 50% 15%, #323a47 0%, #1f2430 70%) fixed;
    color:var(--fg); font:15px Inter,system-ui,-apple-system,Roboto,Arial;
    display:flex; flex-direction:column;
  }
  header{display:flex;justify-content:space-between;align-items:center;gap:12px;max-width:1100px;margin:18px auto 0;padding:0 16px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand img{width:28px;filter:invert(1)}
  a{color:#cfd6f5;text-decoration:none}
  .wrap{flex:1;display:flex;flex-direction:column;max-width:1100px;width:100%;margin:16px auto 24px;padding:0 16px;gap:12px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden;min-height:70vh;box-shadow:0 10px 28px rgba(0,0,0,.32)}
  .card-header{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid var(--line)}
  h1{font-size:18px}
  .hint{color:var(--muted);font-size:13px}
  .iframe-box{position:relative;height:calc(100vh - 160px);min-height:560px}
  iframe{position:absolute;inset:0;width:100%;height:100%;border:0;background:transparent!important}
  @media(max-width:760px){.iframe-box{height:calc(100vh - 120px);min-height:520px}h1{font-size:16px}}
</style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="/assets/logo-tt.png" alt="TT"><b>Калькулятор</b>
    </div>
    <nav>
      <a href="/guest/">Демо</a><span style="color:#444;margin:0 8px">•</span><a href="/">Главная</a>
    </nav>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="card-header">
        <h1>Калькулятор</h1>
        <div class="hint">Встроенная версия</div>
      </div>
      <div class="iframe-box">
        <!-- Явный файл внутри app, без каталогов по умолчанию -->
        <iframe id="calcFrame" src="/calc/app/index.html"></iframe>
      </div>
    </div>
  </div>

<script>
const frame = document.getElementById('calcFrame');

frame.addEventListener('load', () => {
  try {
    const win = frame.contentWindow;
    const doc = frame.contentDocument || win.document;

    // 0) Проверяем, что у нас действительно same-origin и есть head/body
    if (!doc || !doc.head || !doc.body) return;

    // 1) Делаем фон калькулятора прозрачным под внешний градиент
    doc.documentElement.style.setProperty('background', 'transparent', 'important');
    doc.body.style.setProperty('background', 'transparent', 'important');

    // 2) Подключаем наш скин (кеш-бастер)
    if (!doc.querySelector('#tt-calc-skin')) {
      const link = doc.createElement('link');
      link.id = 'tt-calc-skin';
      link.rel = 'stylesheet';
      link.href = '/calc/tt-calc.css?v=' + Date.now();
      doc.head.appendChild(link);
    }

    // 3) Жёсткий оверрайд на случай белых карточек
    if (!doc.querySelector('#tt-force-style')) {
      const force = doc.createElement('style');
      force.id = 'tt-force-style';
      force.textContent = `
        html, body { background: transparent !important; }
        .wrap, .page, .container { background: transparent !important; }
      `;
      doc.head.appendChild(force);
    }
  } catch(e) {
    console.warn('inject failed', e);
  }
});
</script>

</body>
</html>
